<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Stocks: Profit or Loss Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Stocks: Profit/Loss Calculator</h1>
      <form>
        <label for="initial">Initial Price</label>
        <input type="number" name="initial" id="initial" />
        <label for="quantity">Stock Quantity</label>
        <input type="number" name="quantity" id="quantity" />
        <label for="current">Current Price</label>
        <input type="number" name="current" id="current" />
      </form>
      <button type="submit" id="check">Check</button>
      <div class="output"></div>
    </div>
  </body>
</html>
